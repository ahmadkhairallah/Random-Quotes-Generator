<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;1000&family=Open+Sans:wght@400;700;800&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
      rel="stylesheet"
    />

<body>
    <h1>Random Quotes Generator</h1>
    <div class="general-container">
        <div class="quote-id">0</div>
        <div class="text-quote">Text Here</div>
        <div class="btn-box">

            <button class="Auto">Auto Generate</button>

    </div>
    <div class="status-quotes">Auto is</div>

    <script src="main.js"></script>

</html>
